<html>

<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"></link>
</head>
<body th:onload="clock()">
	<h1 class="color-rojo" th:text="${titulo}"></h1>
	<h2 class="color-azul">Hola </h2>
	<img th:src="@{/images/spring.png}" width="200px" height="200px" />

	<div th:if="${productos.isEmpty()}">no hay productos en la
		lista!</div>

	<table th:if="${not productos.isEmpty()}">
		<thead>
			<tr>
				<th>ID</th>
				<th>anio</th>
				<th>Descripcion</th>
				<th>Nombre</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="producto: ${productos}">
				<td th:text="${producto.id}"></td>
				<td th:text="${producto.anio}"></td>
				<td th:text="${producto.descripcion}"></td>
				<td th:text="${producto.nombre}"></td>
			</tr>
		</tbody>
	</table>
	
	<br/>
	<div>
		<a th:href="@{/producto/reporte}">
			<button type="button">Descargar Reporte</button>
		</a>
	</div>

</body>
</html>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
